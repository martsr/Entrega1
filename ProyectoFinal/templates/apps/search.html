{% extends 'index.html' %}

{% block head %}

<title>Search</title>

{% endblock %}


{% block body %}


<form action="" method="POST" class="d-flex flex-column w-25 ms-5 ">
    {% csrf_token %}

    {{ myForm.as_div }}

    <button type="submit" class="btn btn-outline-success mt-2" >Search</button>


</form>

<h3 class="mb-5 mt-5 ps-5 pe-5">Found:</h3>
<div class="ps-5 pe-5">
    {% for post in posts %}
    <div class="card mb-3">
        <div class="card-header">
            {{post.author}}
        </div>
        <div class="card-body">
            <h5 class="card-title">{{post.subject}}</h5>
            <hr class="divider">
            <p class="card-text">{{post.content}}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
