{% extends 'index.html' %}

{% block head %}

<title>Sign Up</title>

{% endblock %}

{% block body %}


<div class="overflow-hidden">
    <div class="background-signUp">
        <h1>Sign Up</h1>
        <form action="" method="POST" class="position-absolute top-50 start-50 translate-middle w-25 h-50 shadow p-4 rounded d-flex flex-column justify-content-between bg-light">
    
            {% csrf_token %}
        
            {{ user_form.as_div }}
        
            <button type="submit" class="btn btn-primary">Sign Up</button>
        
        </form>
    </div>
</div>




{% endblock %}
